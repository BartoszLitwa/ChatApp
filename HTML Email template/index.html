<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ChatApp</title>
        <link href="/style.css" rel="stylesheet" type="text/css">
        <link href="/reset.css" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    </head>

    <body>

        <!-- Fills entire email -->
        <table class="container">
            <tbody>
                <tr>
                    <!-- Centers and limits width to recommended size-->
                    <td class="wrapper" align="center">
                            <!-- Start of wrapped content-->
                            <table>
                                <tbody>

                                    <!-- Top Image -->
                                    <tr class="content-item" align="center">
                                        <td>
                                            <img src="/Images/logo-small.png" width="20%">
                                        </td>
                                    </tr>

                                    <tr class="content-item" align="center">
                                        <td class="text-logo">
                                            ChatApp made by CRNYY <br/> <br/> 
                                        </td>
                                    </tr>

                                    <!-- Page behinds 1-->
                                    <tr class="page-behind-1">
                                        <td align="center">
                                            <table style="width: 75%;">
                                                <tbody>
                                                    <tr>
                                                        <td class="white-space-content">&nbsp;</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>

                                    <!-- Page behinds 2-->
                                    <tr class="page-behind-2">
                                        <td align="center">
                                            <table style="width: 90%;">
                                                <tbody>
                                                    <tr>
                                                        <td class="white-space-content">&nbsp;</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>

                                    <!-- Pgae content -->
                                    <tr>
                                        <td align="center" class="page-container">

                                            <!-- Table containing page content -->
                                            <table class="text-center">
                                                <tbody>

                                                    <!-- Header -->
                                                    <tr>
                                                        <td class="content-item">
                                                            <h1>Verify email!</h1>
                                                        </td>
                                                    </tr>

                                                    <!-- Text -->
                                                    <tr>
                                                        <td class="content-item">
                                                            Hi User, 
                                                        </td>
                                                    </tr>

                                                    <!-- Text -->
                                                    <tr>
                                                        <td class="content-item">
                                                            Thanks for creating an account with us. <br/>
                                                            To continue please verify your email.
                                                        </td>
                                                    </tr>

                                                    <!-- Button -->
                                                    <tr>
                                                        <td class="content-item" align="center">
                                                            <table class="button">
                                                                <tbody>
                                                                    <tr>
                                                                        <td class="button-td">
                                                                            <a href="http://google.com" class="button-a" target="blank">Verify Your Email</a>
                                                                        </td>
                                                                    </tr>
                                                                </tbody>
                                                            </table>
                                                        </td>
                                                    </tr>

                                                </tbody>
                                            </table>
                                        </td>
                                    </tr>

                                    <!-- Text logo -->
                                    <tr>
                                        <td class="text-logo">
                                            Email was sent automatically. Don't reply to this email! <br/>
                                            All Rights Reserved. Made by CRNYY :)
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                    </td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
