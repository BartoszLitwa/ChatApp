<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ChatApp</title>
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	</head>

	<body style="font-family:'Quicksand';margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >

		<!-- Fills entire email -->
		<table class="container" style="border-collapse:collapse;font-family:'Quicksand';color:black;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;background-color:rgb(22, 145, 221);background-image:url('/Images/emoji-background.png');background-repeat:repeat;background-position:top left;background-attachment:scroll;width:100% !important;height:100% !important;font-size:24px;line-height:1.5;-ms-text-size-adjust:100%;-webkit-text-size-adjust:100%;" >
			<tbody>
				<tr>
					<!-- Centers and limits width to recommended size-->
					<td class="wrapper" align="center" style="border-collapse:collapse;display:block;padding-top:32px;padding-bottom:32px;padding-right:32px;padding-left:32px;" >
							<!-- Start of wrapped content-->
							<table style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
								<tbody>

									<!-- Top Image -->
									<tr class="content-item" align="center" style="padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
										<td style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
											<img src="https://raw.githubusercontent.com/angelsix/fasetto-word/c9d309f445c3d8e6df6cc36d0edd7e5dccaa0ee4/Resources/Logo/logo-small.png" width="20%" style="border-width:0;border-style:none;height:auto;line-height:100%;outline-style:none;text-decoration:none;" >
										</td>
									</tr>

									<tr class="content-item" align="center" style="padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
										<td class="text-logo" style="border-collapse:collapse;text-align:center;color:white;font-size:20px;padding-top:16px;padding-bottom:16px;padding-right:16px;padding-left:16px;" >
											ChatApp made by CRNYY <br/> <br/> 
										</td>
									</tr>

									<!-- Page behinds 1-->
									<tr class="page-behind-1" style="font-size:0;line-height:0;color:white;" >
										<td align="center" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
											<table style="width:75%;border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
												<tbody>
													<tr>
														<td class="white-space-content" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;font-size:0;line-height:0;width:100%;margin-bottom:4px;display:inline-block;border-top-width:4px;border-top-style:solid;border-top-color:white;" >&nbsp;</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>

									<!-- Page behinds 2-->
									<tr class="page-behind-2" style="font-size:0;line-height:0;color:white;" >
										<td align="center" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
											<table style="width:90%;border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
												<tbody>
													<tr>
														<td class="white-space-content" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;font-size:0;line-height:0;width:100%;margin-bottom:4px;display:inline-block;border-top-width:4px;border-top-style:solid;border-top-color:white;" >&nbsp;</td>
													</tr>
												</tbody>
											</table>
										</td>
									</tr>

									<!-- Pgae content -->
									<tr>
										<td align="center" class="page-container" style="border-collapse:collapse;background-color:white;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;padding-top:48px;padding-bottom:48px;padding-right:48px;padding-left:48px;" >

											<!-- Table containing page content -->
											<table class="text-center" style="border-collapse:collapse;text-align:center;background-color:white;background-image:none;background-repeat:repeat;background-position:top left;background-attachment:scroll;padding-top:16px;padding-bottom:16px;padding-right:16px;padding-left:16px;" >
												<tbody>

													<!-- Header -->
													<tr>
														<td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
															<h1 style="font-size:48px;margin-top:0;margin-bottom:0;margin-right:0;margin-left:0;" >---Title---</h1>
														</td>
													</tr>

													<!-- Text -->
													<tr>
														<td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
															---Username--- 
														</td>
													</tr>

													<!-- Text -->
													<tr>
														<td class="content-item" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
															---Content---
														</td>
													</tr>

													<!-- Button -->
													<tr>
														<td class="content-item" align="center" style="border-collapse:collapse;padding-top:24px;padding-bottom:24px;padding-right:24px;padding-left:24px;" >
															<table class="button" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;" >
																<tbody>
																	<tr>
																		<td class="button-td" style="border-collapse:collapse;padding-top:0;padding-bottom:0;padding-right:0;padding-left:0;background-color:yellow;border-radius:16px;" >
																			<a href="---ButtonUrl---" class="button-a" target="blank" style="border-width:0;border-style:none;background-color:yellow;border-radius:16px;padding-top:16px;padding-bottom:16px;padding-right:24px;padding-left:24px;color:red;text-decoration:none;display:inline-block;" >---ButtonText---</a>
																		</td>
																	</tr>
																</tbody>
															</table>
														</td>
													</tr>

												</tbody>
											</table>
										</td>
									</tr>

									<!-- Text logo -->
									<tr>
										<td class="text-logo" style="border-collapse:collapse;text-align:center;color:white;font-size:20px;padding-top:16px;padding-bottom:16px;padding-right:16px;padding-left:16px;" >
											Email was sent automatically. Don't reply to this email! <br/>
											All Rights Reserved. Made by CRNYY :)
										</td>
									</tr>

								</tbody>
							</table>
					</td>
				</tr>
			</tbody>
		</table>

	</body>
</html>
